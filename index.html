<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Симпозиум 2018</title>    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <meta name="theme-color" content="#4D5E6F">
    <link rel="manifest" href="/manifest.json">
</head>
<body style="background-color: white;">
    <div style="max-width: 400px; margin: 60px auto 0 auto; text-align: center; font-family: Roboto; color: #4D5E6F; line-height: 1.5;">
        Чтобы установить приложение, в <b>Настройках</b> выберите "<b>Добавить на главный экран</b>", а затем нажмите "<b>Добавить</b>".
    </div>
     <script>
        if ('serviceWorker' in navigator) {
           console.log("Registering Service Worker");
           navigator.serviceWorker.register('service-worker.js')
              .then(function(reg) {
                 console.log("Service Worker Registered");
              }).catch(function(err) {
                 console.log("Service Worker didn't Registered.", err)
           });
        }
    </script>    
</body>
</html>
